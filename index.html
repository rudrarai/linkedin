<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Linkedin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="NAVBAR">
        <div class="log"><img src="LINKLOGO.PNG" alt=""></div>
        <div class="rightside">
            <div class="rightsideleft">
                <ul>
                    <li>Discover</li>
                    <li>People</li>
                    <li>Learning</li>
                    <li>Jobs</li>
                    <li>|</li>
                </ul>
            </div>
            <div class="rightsideright">
                <ul>
                    <li style="margin-top:10px">Join now</li>
                    <li><button>Sign in</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">

                    Policy</u></p>
            <button>Agree & Join</button> 
            <p>or</p>  
            <p>Already on LinkedIn? <a href="#">Sign in</a></p>    
        </div>
        <div class="mainright"><img src="rightlINKEDIN.PNG" alt="r"></div>
